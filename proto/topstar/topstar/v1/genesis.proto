syntax = "proto3";
package topstar.topstar.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "topstar/topstar/v1/params.proto";

option go_package = "topstar/x/topstar/types";

// GenesisState defines the topstar module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
